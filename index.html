<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <!-- Створіть програму секундомір.
* Секундомір матиме 3 кнопки "Старт, Стоп, Скидання"
* При натисканні на кнопку стоп фон секундоміра має бути червоним, старт - зелений, скидання - сірий * Виведення лічильників у форматі ЧЧ:ММ:СС
* Реалізуйте Завдання використовуючи синтаксис ES6 та стрілочні функції -->

    <div class="wrap">
        <div id="grs" class="container-stopwatch black">
            <div id="wrp" class="stopwatch-display"><span id="houver">00</span>:<span id="minutes">00</span>:<span
                    id="second">00</span></div>
            <div class="stopwatch-control"><button id="start">Start</button><button id="stop">Stop</button><button
                    id="reset">Reset</button></div>
        </div>
    </div>

    <script src="./code/script.js"></script>
</body>

</html>
